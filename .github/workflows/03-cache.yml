name: 03 â€” Cache Demo

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ ".github/workflows/03-cache.yml" ]

permissions:
  contents: read

jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache (or create it)
        id: cache
        uses: actions/cache@v4
        with:
          path: .cache-demo
          key: demo-${{ runner.os }}-v1

      - name: Populate cache on miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p .cache-demo
          date -u > .cache-demo/created.txt

      - name: Show cache contents
        run: |
          echo "Cache hit? ${{ steps.cache.outputs.cache-hit }}"
          cat .cache-demo/created.txt || echo "(no file?)"