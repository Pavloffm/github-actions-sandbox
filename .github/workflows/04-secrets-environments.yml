name: 04 â€” Secrets & Environments

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use a secret safely
        run: |
          echo "Secret length:" \
            $(echo -n "${{ secrets.DEMO_API_KEY }}" | wc -c)

  prod:
    needs: dev
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Simulated deploy (requires approval if environment protection is enabled)
        run: |
          echo "Deploying with masked secret available to this job only"
          sleep 3